<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Family Tree</title>
    <style>
      /* CSS 样式表 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      li {
        margin: 0 10px;
      }
      .tree {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .box {
        background-color: #f2f2f2;
        border: 1px solid #333;
        padding: 20px;
        text-align: center;
        width: 200px;
      }
      .box h2 {
        margin: 0;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Family Tree</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Family Members</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="tree">
      <div class="box">
        <h2>John Doe</h2>
        <p>Father</p>
      </div>
      <div class="box">
        <h2>Jane Doe</h2>
        <p>Mother</p>
      </div>
      <div class="box">
        <h2>Bob Doe</h2>
        <p>Son</p>
      </div>
      <div class="box">
        <h2>Sue Doe</h2>
        <p>Daughter</p>
      </div>
    </div>
    <footer>
      <p>Contact us at familytree@example.com</p>
    </footer>
  </body>
</html>
